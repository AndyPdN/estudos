<meta charset="utf-8">
<h1>Nossa diferença de idade é</h1>

<script>
	function pulaLinha() {
		document.write ("<br>")
	}
	function mostra (idade) {
		document.write (idade)
	}

	var minhaIdade = 28;
	var idadeIrma = 20;
	var diferenca = (minhaIdade - idadeIrma);

	mostra ("A minha idade é 28 anos");
	pulaLinha ();
	mostra ("A idade da minha irmã é 20 anos");
	pulaLinha ();
	mostra ("A diferença de anos entre eu e minha irmã é de " + diferenca + " anos");




</script>
